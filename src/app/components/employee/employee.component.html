
<h1>Employee</h1>
<table>
    <thead >
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>DOB</th>
        <th>Salary</th>
    </thead>
    <tr *ngFor="let detail of details"  >
        <td msMouseHover>{{detail.employeeId}}</td>
        <td msMouseHover>{{detail.firstName}}</td>
        <td msMouseHover>{{detail.lastName}}</td>
        <td msMouseHover>{{detail.dob | date : 'mediumDate' | uppercase}}</td>
        <td msMouseHover>{{detail.salary | currency}}</td>
    </tr>
</table>
